{% extends 'todo/base.html' %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <p class="list-group-item list-group-item-action{% if todo.importance %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b> - Completed {{ todo.dateCompleted|date:'M j Y H:i' }}</p>

                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
